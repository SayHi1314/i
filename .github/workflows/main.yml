name: sese0

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    
    - name: Setup Python
      uses: actions/setup-python@v5.3.0
            
    - name: 检查服务器配置
      run: |
        echo "若分配的服务器性能不足，务必及时取消，重新运行！"
        echo -e "------------------------------- CPU信息 -------------------------------\n"
        echo "CPU物理数量:$(cat /proc/cpuinfo| grep "physical id"| sort| uniq| wc -l)"
        echo -e "CPU核心及版本信息: $(cat /proc/cpuinfo | grep name | cut -f2 -d: | uniq -c) \n"
        echo -e "------------------------------- 内存信息 -------------------------------\n"
        echo "已安装内存详细信息: "
        sudo lshw -short -C memory | grep GiB
        echo -e "\n"
        echo -e "------------------------------- 磁盘信息 -------------------------------\n"
        echo -e "磁盘数量: $(ls /dev/sd* | grep -v [1-9] | wc -l) \n"
        echo "------------------------------- 磁盘详情 -------------------------------\n"
        df -Th
        current_working_directory=$(pwd)
        echo "当前工作目录是: $current_working_directory"
        ls

        
    - name: debugger
      run: |
        wget https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-linux-amd64.tgz
        tar zxvf ngrok-v3-stable-linux-amd64.tgz
        ./ngrok config add-authtoken 2TmbyNIZE2s92Rf0UMAm6PAiz4v_46U6yh9UUw5mULpfxuQZ8
        nohup ./ngrok http http://localhost:8080 &


    - name: 下载准备
      run: | 
          sudo apt install aria2
          pip install torrentp

    - name: 开始下载
      run: |
          mkdir file
          cd file
          torrentp --link 'magnet:?xt=urn:btih:d06220880a8eee600d66d88ceae384b1d7db71cd&dn=FC2-PPV-4556695'
          cd ../..
          curl -fsSL https://raw.githubusercontent.com/filebrowser/get/master/get.sh | bash
          filebrowser -r i

      
    - name: Telegram File Uploader
      uses: xz-dev/TelegramFileUploader@v1.1.1        
      with:
        to-who: '@SayAi1314'
        message: 'Here are your files!'
        files: x.m3u8
      env:
        API_ID: ${{ secrets.API_ID }}
        API_HASH: ${{ secrets.API_HASH }}
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
